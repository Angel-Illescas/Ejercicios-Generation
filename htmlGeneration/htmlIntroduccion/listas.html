<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
 <ul> <!--    Listas no ordenada   -->
     <li>uno</li> <!--List item-->
     <li>dos</li>
     <li>tres</li>
     <li>cuatro</li>
 </ul>   

 <ol start="5"> <!--Lista ordenda-->
    <li>uno</li> <!--List item-->
    <li>dos</li>
    <li>tres</li>
    <li>cuatro</li>

 </ol>

 <ol style="list-style-type: lower-alpha;">
     <li>Letra 1</li>
     <li>Letra 2</li>
 </ol>
    
</body>
</html>
