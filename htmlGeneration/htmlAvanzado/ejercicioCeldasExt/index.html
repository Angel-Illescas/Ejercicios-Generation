<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
  
    <title>Ejercicios Tablas</title>
</head>
<link rel="stylesheet" href="assets/css/style.css">
<body>
    <h1>Tablas con celdas extendidas</h1>
    
<table >

   <!-- colspan // para extiende por columnas 
     rowspan se extienda por filas
-->
    <tbody>
        <tr>
            <td colspan="3">alfa</td>
            <td>bravo</td>
            <td rowspan="2">charlie</td>
        </tr>
        <tr>
            <td>delta</td>
            <td>echo</td>
            <td>foxtrot</td>
            <td>golf</td>
        </tr>
        <tr>
            <td>hotel</td>
            <td colspan="3" rowspan="2">india</td>
            <td>juliet</td>
        </tr>
        <tr>
            <td>kilo</td>
            <td>lima</td>
        </tr>
        <tr>
            <td>mike</td>
            <td>november</td>
            <td>oscar</td>
            <td>papa</td>
            <td>quebec</td>
        </tr>
    </tbody>
    

</table>

</body>
</html>
