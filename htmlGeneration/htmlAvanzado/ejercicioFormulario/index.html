 <form class="formulario">

<input class="class-telefono"  id="telefono" type="text" name="telefono" placeholder="ej. +3466899988">
</div>

<div class="pais">

</div>

<div class="nombre1">

<input class="class-nombre1"  id="nombre1" type="text" name="nombre1" placeholder="Nombre que figura en la tarjeta">
